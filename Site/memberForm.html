     <!--MEMBER FORM-->
     <!--------------->

    <div class="container">
        <div class="memberPage">
            <figure class="m_img">
                <img src="images/ourcoffee/coffee-cups-smaller.jpg">
            </figure>
            <article class="memberForm">
                <form class="m_form" action="" method="">
                    <label for="">Full name <span class="error" id="name_error"></span></span><input type="text" class="areatext" id="Name" required></label>
                    
                    <label for="">E-mail <span class="error" id="email_error"></span><input type="email" class="areatext" required id="email"></label>
                    
                        <label for="">Street name <span class="error" id="streetname_error"></span><input type="text" class="areatext" required id="streetname"></label>
                        
                    <div class="address">
                        <label for="">Street nr <span class="error" id="streetnr1_error"></span><input type="text" class="areatext" required id="streetnr"></label>&nbsp;&nbsp;
                        
                        <label for="">Postcode <span class="error" id="postcode1_error"></span><input type="text" class="areatext postcode" required id="postcode"></label>
                        
                    </div>
                    <label for="">Phone number <span class="error" id="phone_error"></span><input type="text" class="areatext" required id="phone"></label>
                    
                    <label for="">Username <span class="error" id="username_error"></span><input type="text" class="areatext" required id="username"></label>
                    
                    <label for="">Password <span class="error" id="password_error"></span><input type="password" class="areatext" required id="password"></label>&nbsp;&nbsp;
                    
                    <label for=""></label>Credit Card Number <span class="error" id="cardNo_error"></span>
                        <div class="cardNo">
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard1" id="creditCard1" required/>&nbsp;&nbsp;
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard2" id="creditCard2" required/>&nbsp;&nbsp;
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard3" id="creditCard3" required/>&nbsp;&nbsp;
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard4" id="creditCard4" required/></label>
                            
                            <br />
                        </div>
                        <div class="cardNo2">
                            <label for="">Expiration Date<span class="error" id="expireM1_error"></span><span class="error" id="expireY1_error"></span>
                                <select class="areatext" name='expireMM' id='expireMM'>
                                    <option disabled selected value=''>Month</option>
                                    <option value='01'>January</option>
                                    <option value='02'>February</option>
                                    <option value='03'>March</option>
                                    <option value='04'>April</option>
                                    <option value='05'>May</option>
                                    <option value='06'>June</option>
                                    <option value='07'>July</option>
                                    <option value='08'>August</option>
                                    <option value='09'>September</option>
                                    <option value='10'>October</option>
                                    <option value='11'>November</option>
                                    <option value='12'>December</option>
                                </select>
                                
                                <select class="areatext" name='expireYY' id='expireYY'>
                                    <option disabled selected value=''>Year</option>
                                    <option value='20'>2020</option>
                                    <option value='21'>2021</option>
                                    <option value='22'>2022</option>
                                    <option value='23'>2023</option>
                                    <option value='24'>2024</option>
                                </select>
                                
                                <input class="areatext" type="hidden" name="expiry" id="expiry" maxlength="4"/> </label>&nbsp;&nbsp;&nbsp;&nbsp;                           
                            <label for="">CVC<span class="error" id="cvc1_error"></span><input type="text" class="areatext" pattern="[0-9]*" id="cvc" maxlength="3" required></label>
                            
                        </div>
                    <input type="button" class="m_submitButton" value="SUBMIT" id="button_send" onclick="send()">
                    <span class="error" id="streetnr2_error"></span>
                    <span class="error" id="postcode2_error"></span>
                    <span class="error" id="expireM2_error"></span>
                    <span class="error" id="expireY2_error"></span>
                    <span class="error" id="cvc2_error"></span>
                </form>
            </article>
        </div>
    </div>

    <aside>
        <a class="go-back back-coffee" href="contact.html">
            <img src="images/arrow-down.svg" alt="svg pijl naar links" />
            <p>go back</p>
        </a>
    </aside>

     <!---------->
     <!--FOOTER-->
     <!---------->
    <footer>
    <aside class="container flex flex-row">
      <section class="left">
        <!-- Begin Mailchimp Signup Form -->
        <div id="mc_embed_signup">
          <form action="https://gmail.us12.list-manage.com/subscribe/post?u=838ad116fe66d8ba41f2ee0f9&amp;id=71a23e061e&amp;f_id=0085b6e0f0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_self">
          <div id="mc_embed_signup_scroll">
            <h2>Subscribe to our newsletter</h2>
            <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
              <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" required>
              <span id="mce-EMAIL-HELPERTEXT" class="helper_text"></span>
            </div>
            <div id="mce-responses" class="clear foot">
              <div class="response" id="mce-error-response" style="display:none"></div>
              <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_838ad116fe66d8ba41f2ee0f9_71a23e061e" tabindex="-1" value=""></div>
            <div class="optionalParent">
              <div class="clear foot">
                <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                <p class="brandingLogo"><a href="http://eepurl.com/igbqCL" title="Mailchimp - email marketing made easy and fun"><img src="https://eep.io/mc-cdn-images/template_images/branding_logo_text_light_dtp.svg"></a></p>
            </div>
        </div>
    </div>
</form>
</div>

<!--End mc_embed_signup-->
        <div class="footer-social">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://twitter.com/"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </div>
      </section>
      <div class="right">
        <form action="">
          <label for="">
            Name
            <input type="text" name="footer-name" />
          </label>
          <label for="">
            Email
            <input type="text" name="footer-email" />
          </label>
          <p class="formfield">
            <label for="">
              Message
              <textarea
                name="footer-message"
                id="footer-message"
                cols="32.5"
                rows="2.5"
              ></textarea>
            </label>
          </p>
          <input type="submit" value="Submit" class="submit" />
        </form>
      </aside>
    </div>
  </footer>
