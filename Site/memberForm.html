<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>
<body>
     <!------->
     <!--NAV-->
     <!------->
    <header class="h_theBox">
        <div class="h_line">
            <ul class="h_navigation">
                <li>
                <a class="active" href="#">Home</a>
                </li>
                <li>
                <a class="h_menu" href="#">Menu</a>
                </li>
                <li>
                <a class="h_ourCoffee" href="#">Our Coffee</a>
                </li>
                <li>
                    <a class="h_logo" href="#">LOGO</a>
                </li>
                <li>
                    <a class="h_news" href="#">News</a>
                </li>
                <li>
                    <a class="h_ourStory" href="#">Our Story</a>
                </li>
                <li>
                    <a class="h_contact" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </header> 
     <!--------------->
     <!--MEMBER FORM-->
     <!--------------->

    <div class="container">
        <div class="memberPage">
            <div class="m_img">
                <img src="../Site/images/nathan-dumlao-c2Y16tC3yO8-unsplash.jpg" alt="cupsandplants">
            </div>
            <div class="memberForm">
                <form class="contact-form" action="index.html" method="post">
                    <label for="">Name<input type="text" name="contact-form-text"></label>
                    <label for="">E-mail<input type="email" name="contact-form-text"></label>
                    <label for="">Address<input type="text" name="contact-form-text"></label>
                    <label for="">Phone number<input type="text" name="contact-form-text"></label>
                    <label for="">Username<input type="text" name="contact-form-text"></label>
                    <label for="">Password<input type="password" name="contact-form-text"></label>
                    <label for="">IBAN number<input type="???" name="contact-form-text"></label>
                    <label for="">Expire Date<input type="???" name="contact-form-text"></label>
                    <label for="">CNC<input type="???" name="contact-form-text"></label>
                    <input type="submit" name="submitButton" value="Send">
                    </form>
            </div>
        </div>

    </div>

     <!---------->
     <!--FOOTER-->
     <!---------->
    <footer>
        <div class="container flex flex-row">
          <div class="left">
            <form action="">
              <h2>Subscribe to our <br />newsletter</h2>
              <label for="">
                <p class="p-email">E-mail address</p>
                <input type="text" name="email" class="left-email" />
              </label>
              <input type="submit" value="Submit" class="submit" />
            </form>
            <div class="footer-social">
              <a href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://twitter.com/"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
              <a href="https://www.instagram.com/"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
            </div>
          </div>
          <div class="right">
            <form action="">
              <label for="">
                Name
                <input type="text" name="footer-name" />
              </label>
              <label for="">
                Email
                <input type="text" name="footer-email" />
              </label>
              <p class="formfield">
                <label for="">
                  Message
                  <textarea
                    name="footer-message"
                    id="footer-message"
                    cols="32.5"
                    rows="2.5"
                  ></textarea>
                </label>
              </p>
              <input type="submit" value="Submit" class="submit" />
            </form>
          </div>
        </div>
      </footer>
    </body>
</html>
