      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>
<body>
     <!------->
     <!--NAV-->
     <!------->
    <header class="h_theBox">
        <div class="h_line">
            <div class="container">
                <ul class="h_navigation">
                    <li>
                    <a class="h_home" href="index.html">Home</a>
                    </li>
                    <li>
                    <a class="h_menu" href="menu.html">Menu</a>

                    </li>
                </ul>
            </div>
        </div>

     <!--------------->
     <!--MEMBER FORM-->
     <!--------------->

    <div class="container">
        <div class="memberPage">
            <div class="m_img">
                <img src="../Site/images/nathan-dumlao-c2Y16tC3yO8-unsplash.jpg" alt="cupsandplants">
            </div>
            <div class="memberForm">
                <form class="m_form" action="" method="">
                    <label for="">Name<input type="text" class="areatext" required></label>
                    <label for="">E-mail<input type="email" class="areatext" required></label>
                    <label for="">Address<input type="text" class="areatext" required></label>
                    <label for="">Phone number<input type="text" class="areatext" required></label>
                    <label for="">Username<input type="text" class="areatext" required></label>
                    <label for="">Password<input type="password" class="areatext" required></label>&nbsp;&nbsp;
                    <label for=""></label>Credit Card Number
                        <div class="cardNo">
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard1" id="creditCard1" required/>&nbsp;&nbsp;
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard2" id="creditCard2" required/>&nbsp;&nbsp;
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard3" id="creditCard3" required/>&nbsp;&nbsp;
                            <input class="areatext" type="tel" pattern="[0-9]*" maxlength="4" name="creditCard4" id="creditCard4" required/></label>
                            <br />
                        </div>
                        <div class="cardNo2">
                            <label for="">Expiration Date
                                <select class="areatext" name='expireMM' id='expireMM'>
                                    <option disabled selected value=''>Month</option>
                                    <option value='01'>January</option>
                                    <option value='02'>February</option>
                                    <option value='03'>March</option>
                                    <option value='04'>April</option>
                                    <option value='05'>May</option>
                                    <option value='06'>June</option>
                                    <option value='07'>July</option>
                                    <option value='08'>August</option>
                                    <option value='09'>September</option>
                                    <option value='10'>October</option>
                                    <option value='11'>November</option>
                                    <option value='12'>December</option>
                                </select>
                                <select class="areatext" name='expireYY' id='expireYY'>
                                    <option disabled selected value=''>Year</option>
                                    <option value='20'>2020</option>
                                    <option value='21'>2021</option>
                                    <option value='22'>2022</option>
                                    <option value='23'>2023</option>
                                    <option value='24'>2024</option>
                                </select> 
                                <input class="areatext" type="hidden" name="expiry" id="expiry" maxlength="4"/> </label>&nbsp;&nbsp;&nbsp;&nbsp;                           
                            <label for="">CNC<input type="password" class="areatext" pattern="[0-9]*" id="cnc" maxlength="3" required></label>
                        </div>
                    <input type="submit" class="m_submitButton" value="SUBMIT">
                </form>
            </div>
        </div>
    </div>

    <a class="go-back" href="contact.html">
        <img src="images/arrow-down.svg" alt="svg pijl naar links" />
        <p>go back</p>
      </a>

     <!---------->
     <!--FOOTER-->
     <!---------->
    <footer>
        <div class="container flex flex-row">
          <div class="left">
            <form action="">
              <h2>Subscribe to our <br />newsletter</h2>
              <label for="">
                <p class="p-email">E-mail address</p>
                <input type="text" name="email" class="left-email" />
              </label>
              <input type="submit" value="Submit" class="submit" />
            </form>
            <div class="footer-social">
              <a href="https://www.facebook.com/"
                ><i class="fa-brands fa-facebook"></i
              ></a>
              <a href="https://twitter.com/"
                ><i class="fa-brands fa-square-twitter"></i
              ></a>
              <a href="https://www.instagram.com/"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
            </div>
          </div>
          <div class="right">
            <form action="">
              <label for="">
                Name
                <input type="text" name="footer-name" />
              </label>
              <label for="">
                Email
                <input type="text" name="footer-email" />
              </label>
              <p class="formfield">
                <label for="">
                  Message
                  <textarea
                    name="footer-message"
                    id="footer-message"
                    cols="32.5"
                    rows="2.5"
                  ></textarea>
                </label>
              </p>
              <input type="submit" value="Submit" class="submit" />
            </form>
          </div>
        </div>
      </footer>
    </body>
</html>
